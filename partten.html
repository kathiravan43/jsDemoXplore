<!-- Q15).Write a program to print the following pattern

5 5 5 5 5
4 4 4 4

3 3 3
2 2
1 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>partten</title>
</head>
<body>
    <button type="submit" onclick="partten()">click</button>
    <script>
        function partten() {
            
    for (let i = 5; i >= 1; i--) {
        let row = '';
        for (let j = 1; j <= i; j++) {
            row += i + ' ';
        }
        console.log(row);
    }
}
</script>


</body>
</html>
