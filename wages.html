<!-- Q4. Accept the age, sex (‘M’, ‘F’), number of days and display the wages
accordingly

Age Sex Wage/day
>=18 and <30 M 700
F 750
>=30 and <=40 M 800
F 850.
If age does not fall in any range then display the following message: “Enter
appropriate age” -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wages</title>
</head>
<body>
    <label for="age">Enter the Age :</label>
    <input type="number" name="age" id="age" value="20" required><br>
  <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <br>
    <label for="workingdays">Enter the days :</label>
    <input type="number" name="workingdays" id="workingdays" value="1">
    <label for="salary">Salary:
    <h2 id="salary"></h2>
</label>
    <button type="submit" onclick="getSalary()">get salary</button>
    <script>
        let getSalary = ()=>{
            let age = document.getElementById("age").value;
            let gender = document.getElementsByName("gender")[0].value;
            const gender1 = document.querySelector('input[name="gender"]:checked');
            let workingdays = document.getElementById("workingdays").value;
            if((age>18 && age<30))
        {
            if(gender1.value=="Male")
        {
            document.getElementById("salary").innerHTML= workingdays*700;
        }
        else if(gender1.value=="Female"){
            document.getElementById("salary").innerHTML= workingdays*750;
        }

        }
        else if(age>=30 && age<=40){
            if(gender1.value=="Male")
            {
                document.getElementById("salary").innerHTML= workingdays*800;
            }
            else if(gender1.value=="Female"){
                document.getElementById("salary").innerHTML= workingdays*850;
        }
        }
    }
    </script>
</body>
</html>
