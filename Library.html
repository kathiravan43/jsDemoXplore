<!--Q7).Accept the number of days from the user and calculate the charge for library
according to following :

Till five days : Rs 2/day.

Six to ten days : Rs 3/day.

11 to 15 days : Rs 4/day

After 15 days : Rs 5/day -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2 id="Charges"></h2>
    <title>Library Charges</title>
</head>
<body>
    <label for="number_of_days">Enter the No of Days :</label>
    <input type="number" id="number_of_days" name="number_of_days" value="0">
    <button type="submit" onclick="calculate()">calculate</button>
    <br><br>
    <script>
        function calculate() {
        var number_of_days = document.getElementById("number_of_days").value;
        let charges = 0;
        if(number_of_days<=5){
            charges = 2*number_of_days;
            document.getElementById("Charges").innerHTML = charges
        }
        else if(number_of_days>5 && number_of_days<=10){
            charges = 3*number_of_days;
            document.getElementById("Charges").innerHTML = charges
            }
            else if(number_of_days>10 && number_of_days<=15){
                charges = 4*number_of_days;
                document.getElementById("Charges").innerHTML = charges
                }
                else if(number_of_days>15){
                    charges = 5*number_of_days;
                    document.getElementById("Charges").innerHTML = charges
                    }
                }
    </script>

</body>
</html>
