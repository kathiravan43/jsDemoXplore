<!-- Q5.)Accept three numbers from the user and display the second largest number.? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secondLargest</title>
</head>
<body>
    <label for="num1">num1</label>
    <input type="text" name="num1" id="num1"><br>
    <label for="num2">num2</label>
    <input type="text" name="num2" id="num2"><br>
    <label for="num3">num3</label>
    <input type="text" name="num3" id="num3"><br>
    <h1 id="result"></h1>
    <button type="submit" onclick="secondLargest()">check</button>
    <script>
        let secondLargest = ()=> {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;
            if (num1 > num2 && num1 > num3) {
                document.getElementById("result").innerHTML=num1;
            }
            else if(num2 > num1 && num3 > num1){
                document.getElementById("result").innerHTML=num2;
            }
            else if(num3 > num1 && num3 > num2){
                document.getElementById("result").innerHTML=num3;
                }
            }
                

    </script>
</body>
</html>
